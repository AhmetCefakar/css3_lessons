<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css ":checked" Pseudo Class(Sözde sınıflar)</title>
    <link rel="stylesheet" href="css/style-main.css" />
  </head>
  <body>
    <label>
      <input type="radio" name="sexs" value="female"></input>
      <span>Kadın</span>
    </label>
    <label>
      <input type="radio" name="sexs" value="male"></input>
      <span>Erkek</span>
    </label>

    <hr>

    <input type="checkbox" id="cd" class="my-checkbox">
    <label id="my-checkbox-label" for="cd" data-show="Göster" data-hide="Gizle"></label>

    <div class="box">
      Lorem ipsum, dolor sit amet consectetur adipisicing.
    </div>
  </body>
</html>
