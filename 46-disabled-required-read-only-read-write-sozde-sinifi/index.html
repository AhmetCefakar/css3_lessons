<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css ":enabled", ":disabled", ":optional", ":required", ":read-only", ":read-write" Pseudo Class(Sözde sınıflar)</title>
    <link rel="stylesheet" href="css/style-main.css" />
  </head>
  <body>
    <div>
      <input class="input-class-01" type="text" />
      <input class="input-class-01" type="text" disabled/>
      <input class="input-class-01" type="text" readonly/>
    </div>

    <hr>
    <div>
      <input class="input-class-02" type="text" />
      <input class="input-class-02" type="text" required/>
      <input class="input-class-02" type="text" readonly/>
    </div>

    <hr>
    <div>
      <input class="input-class-03" type="text" />
      <input class="input-class-03" type="text" value="Read Only Area" readonly/>
      <input class="input-class-03" type="text" />
    </div>
  </body>
</html>
