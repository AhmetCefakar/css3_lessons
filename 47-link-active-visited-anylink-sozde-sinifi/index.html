<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css ":link", ":active", ":visited", ":any-link" Pseudo Class(Sözde sınıflar)</title>
    <link rel="stylesheet" href="css/style-main.css" />
  </head>
  <body>
    <div class="class-01">
      <a href="#">Link 1</a>
    </div>
    
    <hr>
    <div class="class-02">
      <a href="https://google.com" >Google</a>
      <a href="#">Bing</a>
      <a href="#">Haber</a>
    </div>
    <hr>
      
    <div class="class-any-link-example">
      <a href="#" class="class-03">google</a>
      <a href="#" class="class-03">google 2</a>
      <a class="class-03">google 3</a>
    </div>
  </body>
</html>
